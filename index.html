<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <button id="addNewHabit">New Habit</button>

    <form action="" id="newHabitForm" style="display: none">
      <table>
        <tr>
          <td>
            <label for="habitName">Name: </label>
          </td>
          <td colspan="2">
            <input type="text" id="habitName" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="habitTrackingStyle">Tracking Style: </label>
          </td>
          <td colspan="2">
            <select name="habitTrackingStyle" id="habitTrackingStyle">
              <option value="numerical">Numerical value (i.e. Minutes)</option>
              <option value="YesOrNo">Done/Not Done</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button id="formButton">Add Habit</button>
          </td>
        </tr>
      </table>
    </form>

    <form action="" id="newEntry" style="display: none">
      <table>
        <tr>
          <td colspan="7" id="entryHabitName"></td>
        </tr>
        <tr>
          <td colspan="1"><span id="dateName">Date: </span></td>
          <td colspan="6"><span id="dateValue"></span></td>
        </tr>
        <tr>
          <td colspan="1"><label for="minutes">Minutes</label></td>
          <td colspan="6"><input type="number" min="0" id="minutes" /></td>
        </tr>
        <tr>
          <td colspan="1" id="currentStreakName">Current Streak:</td>
          <td colspan="1" id="currentStreakValue"></td>
          <td colspan="4"></td>
          <td colspan="3"><button id="saveEntry">Save</button></td>
        </tr>
      </table>
    </form>

    <script src="heatmap.js"></script>
  </body>
</html>
